<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>To-Do
      <!--<ion-select placeholder="Filter">
        <ion-select-option value="alle">Alle taken</ion-select-option>
        <ion-select-option value="af">Afgewerkt</ion-select-option>
        <ion-select-option value="to-do1">To-Do</ion-select-option>
      </ion-select>-->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"
             [scrollEvents]="true"
             (ionScrollStart)="hideFAB()"
             (ionScrollEnd)="showFAB()">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">To-Do
        <!--<ion-select placeholder="Filter">
          <ion-select-option value="alle" selected>Alle taken</ion-select-option>
          <ion-select-option value="af">Afgewerkt</ion-select-option>
          <ion-select-option value="to-do2">To-Do</ion-select-option>
        </ion-select>-->
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

  <ion-list lines="full">
    <ion-item-sliding *ngFor="let task of taskList">
      <ion-item>
        <ion-label>{{task.name}}</ion-label>

        <ion-icon *ngIf="!task.done" name="checkmark" (click)="task.toggleStatus()"></ion-icon>
        <ion-icon *ngIf="task.done" color="success" name="checkmark-circle" (click)="task.toggleStatus()"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash-outline" (click)="delete(task)">Delete</ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab id="FABadd" [vertical]="fabVerticalPosition" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentAlertMultipleButtons()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
